<div id="content" class="content">
    <h3 class="page-title fadeInUp animated animation-delay1 fontOrange">Add School</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select ng-model="region" ng-change="sc.fetchSchools(region)" class="form-control" id="select-required" name="selectBox">
                          <option value="">Please Select a Region</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="all">All Regions</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" ng-model="user.email" />
                    </td>
                    <td>
                        <input type="text" ng-model="user.name" />
                    </td>
                    <td>
                        <input type="text" ng-model="user.description">
                    </td>
                    <td>
                        <input type="text" ng-model="user.description">
                    </td>
                    <td>
                        <input type="text" ng-model="user.description">
                    </td>
                    <td>
                        <input type="text" ng-model="user.description">
                    </td>
                    <td>
                        <a a-href="" class="glyphicon glyphicon-ok"></a>
                        <!-- <a a-href="" class="glyphicon glyphicon-remove"></a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <h3 class="page-title fadeInUp animated animation-delay1 fontOrange">Update Schools</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <select ng-model="region" ng-change="sc.fetchSchools(region)" class="form-control" id="select-required" name="selectBox">
              <option value="">Please Select a Region</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="all">All Regions</option>
            </select>
            <br>
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='school in sc.model.schools'>
                    <td>
                        <span data-ng-hide="editMode" ng-bind="school.region"></span>
                        <input type="text" data-ng-show="editMode" ng-model="school.region" />
                    </td>
                    <td>
                        <a ui-sref="schools.courses({school_id: school.id})" data-ng-hide="editMode" ng-bind="school.school_name"></a>
                        <input type="text" data-ng-show="editMode" ng-model="school.school_name" />
                    </td>
                    <td>
                        <span data-ng-hide="editMode" ng-bind="school.address"></span>
                        <input type="text" data-ng-show="editMode" ng-model="school.address" />
                    </td>
                    <td>
                        <span data-ng-hide="editMode" ng-bind="school.phone"></span>
                        <input type="text" data-ng-show="editMode" ng-model="school.phone" />
                    </td>
                    <td>
                        <span data-ng-hide="editMode" ng-bind="school.email"></span>
                        <input type="text" data-ng-show="editMode" ng-model="school.email" />
                    </td>
                    <td>
                        <span data-ng-hide="editMode" ng-bind="school.website"></span>
                        <input type="text" data-ng-show="editMode" ng-model="school.website" />
                    </td>
                    <td>
                        <span data-ng-hide="editMode" ng-bind="school.image"></span>
                        <input type="text" data-ng-show="editMode" ng-model="school.image" />
                    </td> 
                    <td>
                        <a a-href="" class="glyphicon glyphicon-pencil" data-ng-hide="editMode" data-ng-click="editMode = true"></a>
                        <a a-href="" class="glyphicon glyphicon-ok" data-ng-show="editMode" data-ng-click="editMode = false; update(user)"></a>
                        <a a-href="" class="glyphicon glyphicon-remove" data-ng-show="editMode" data-ng-click="editMode = false"></a>
                        <a a-href="" class="btn btn-danger"  data-ng-show="editMode" data-ng-click="editMode = delete(user.id)">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
